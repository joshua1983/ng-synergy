<div class="container">

  <h1>Iniciar Sesion</h1>
  <form class="form"  [formGroup]="loginForm" (ngSubmit)="logIn()">
    <input type="text"  formControlName="username" placeholder="Usuario" />
    <input type="password" formControlName="password" placeholder="Clave" />
    <button type="submit" id="login-button">Login</button>
  </form>
  {{ mensaje }}
</div>
