<div class="container">

  <h1>Iniciar Sesion</h1>
  <form class="form">
    <input type="text" #username placeholder="Usuario" />
    <input type="password" #password placeholder="Clave" />
    <button type="submit" (click)="logIn(username.value, password.value, $event)" id="login-button">Login</button>
  </form>
</div>
